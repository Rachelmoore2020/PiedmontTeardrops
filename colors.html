<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Colors</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Your Color</h1>
        </div>
        
        <div class="row">
            <div class="col">
                    <img src="images/ultraWhite.png" id="getImage" alt="Teardrop camper">
            </div>
            <div class="col">
                
                <!-- <button type="button" class="btn btn-glossWhite">Gloss White</button> -->

                <button type="button" class="btn btn-ultraWhite" onclick="ultraWhite()" 
                class="btn mochaTan" style= "background-color: #faf7f8;">Ultra White</button>
                
                <button type="button" onclick="Mocha()" class="btn" style= "background-color: #d2af79;">Mocha Tan</button>
                
                <button type="button" onclick="brightRed()" class="btn brightRed" style= "background-color: #d82131; color:antiquewhite">Bright Red</button>


            </div>
          </div>
         
          </div>




    </div>;
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        function Mocha() {
           document.getElementById('getImage').src="images/mochaTan.png"
        }    
        function brightRed() {
           document.getElementById('getImage').src="images/brightRed.png"
        }   
        function ultraWhite() {
           document.getElementById('getImage').src="images/ultraWhite.png"
        }   
    </script>
</body>
</html>
